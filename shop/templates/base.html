{% load static %}


<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>{{ def_title|default:"Without title" }}</title>
    <link type="text/css" href="{% static 'backend/css/styles.css' %}" rel="stylesheet" />
</head>
<body>
<ul>
    <li><a href="{% url 'backend:home' %}">Main page</a></li>
    {% for m in menu %}
    {% if not forloop.last %}<li>{% else %}<li class="last">{% endif %}
        <a href="{% url 'backend:'|add:m.url_name  %}">{{ m.title }}</a>
    </li>
    {% endfor %}
</ul>

{% block content %} {% endblock %}
</body>
</html>
